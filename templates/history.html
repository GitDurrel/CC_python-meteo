<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='historic.css') }}">
    <title>Historique</title>
</head>
<body>
    <div class="container">
        <h1>Historique des Recherches</h1>
        
        <!-- Tableau pour afficher l'historique -->
        <table>
            <thead>
                <tr>
                    <th>Ville</th>
                    <th>Température</th>
                    <th>Description</th>
                    <th>Date et Heure</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td>{{ entry.city }}</td>
                    <td>{{ entry.temperature }} °C</td>
                    <td>{{ entry.description }}</td>
                    <td>{{ entry.datetime }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Liens pour télécharger le CSV et revenir à l'accueil -->
        <div class="links">
            <a href="{{ url_for('download') }}">Télécharger en CSV</a> | 
            <a href="{{ url_for('index') }}">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
