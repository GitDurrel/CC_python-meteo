<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Consulter la Météo</h1>
    <form method="post">
        <input type="text" name="city" placeholder="Nom de la ville" required>
        <button type="submit">Rechercher</button>
    </form>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    
    {% if weather %}
        <h2>Météo à {{ weather.city }}</h2>
        <p>Température : {{ weather.temperature }} °C</p>
        <p>Description : {{ weather.description }}</p>
        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Météo">
    {% endif %}
    
    <a href="{{ url_for('history') }}">Voir l'historique</a>
    
    <footer>
        <div>2024 tous droits réservés.</div>
    </footer>
</body>
</html>
